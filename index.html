<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatos</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div>
          <h1>Meus Contatos</h1>
          <img
            src="./assets/add.svg"
            alt="Ícone para adicionar novo contato"
            class="add-new-contact-btn"
          />
        </div>

        <input
          type="text"
          name="search"
          id="search"
          placeholder="Busque por nome ou por dados de contato..."
          autocomplete="off"
        />
      </header>

            <div class="contact">
              <div class="photo">
                <img
                  src="./assets/contacts-picture/contactImg1.png"
                  alt="Imagem do perfil de contato"
                />
              </div>

              <div class="info">
                <span class="name">Abraão Sena</span>
                <span class="number">(11) 90876-1123</span>
              </div>
            </div>
          </div>
          <div class="b contact-wrapper">
            <div class="letter">B</div>

            <div class="contact">
              <div class="photo">
                <img
                  src="./assets/contacts-picture/contactImg2.png"
                  alt="Imagem do perfil de contato"
                />
              </div>

              <div class="info">
                <span class="name">Beatriz Clasen</span>
                <span class="number">(48) 90876-1123</span>
              </div>
            </div>
            <div class="contact">
              <div class="photo">
                <img
                  src="./assets/contacts-picture/contactImg3.png"
                  alt="Imagem do perfil de contato"
                />
              </div>

              <div class="info">
                <span class="name">Brenda Mendes</span>
                <span class="number">(21) 90876-1123</span>
              </div>
            </div>
          </div>
          <div class="c contact-wrapper">
            <div class="letter">C</div>

            <div class="contact">
              <div class="photo">
                <img
                  src="./assets/contacts-picture/contactImg4.png"
                  alt="Imagem do perfil de contato"
                />
              </div>

              <div class="info">
                <span class="name">Caio Vinícius</span>
                <span class="number">(71) 90876-2435</span>
              </div>
            </div>
            <div class="contact">
              <div class="photo">
                <img
                  src="./assets/contacts-picture/contactImg5.png"
                  alt="Imagem do perfil de contato"
                />
              </div>

              <div class="info">
                <span class="name">Cleiton Souza</span>
                <span class="number">(11) 90876-2435</span>
              </div>
            </div>
          </div>
          <div class="d contact-wrapper">
            <div class="letter">D</div>

            <div class="contact">
              <div class="photo">
                <img
                  src="./assets/contacts-picture/contactImg6.png"
                  alt="Imagem do perfil de contato"
                />
              </div>

              <div class="info">
                <span class="name">Daniel Duarte</span>
                <span class="number">(82) 90876-6534</span>
              </div>
            </div>
          </div>
          <div class="e contact-wrapper">
            <div class="letter">E</div>
          </div>
          <div class="f contact-wrapper">
            <div class="letter">F</div>
          </div>
          <div class="g contact-wrapper">
            <div class="letter">G</div>
          </div>
          <div class="h contact-wrapper">
            <div class="letter">H</div>
          </div>
          <div class="i contact-wrapper">
            <div class="letter">I</div>
          </div>
          <div class="j contact-wrapper">
            <div class="letter">J</div>
          </div>
          <div class="k contact-wrapper">

            <div class="letter">P</div>
          </div>
          <div class="q contact-wrapper">

          </div>

          </div>
          <div class="s contact-wrapper">
            <div class="letter">S</div>
          </div>
          <div class="t contact-wrapper">

          </div>
          <div class="u contact-wrapper">
            <div class="letter">U</div>
          </div>
          <div class="v contact-wrapper">
            <div class="letter">V</div>
          </div>
          <div class="w contact-wrapper">
            <div class="letter">W</div>
          </div>
          <div class="x contact-wrapper">
            <div class="letter">X</div>
          </div>

          <div class="z contact-wrapper">
            <div class="letter">Z</div>
          </div>
        </div>
      </section>

      <div class="background-blur">
        <div class="add-new-contact">
          <img src="./assets/x-icon.png" alt="Ícone de 'X' para fechar a caixa de adicionar novo contato" class="close">

          <div class="file-wrapper">
            <img
              src="./assets/person-icon.png"
              alt="Imagem padrão de contato"
              class="img-preview"
            />
            <label for="file">Adicionar foto</label>
            <input type="file" name="file" id="file" />
          </div>
  
          <div class="input-wrapper">
            <label for="name-contact">Nome do contato</label>
            <input
              type="text"
              name="text"
              id="name-contact"
              placeholder="Digite o nome do contato"
              autocomplete="off"
              maxlength="16"
            />
  
            <label for="number-contact">Número do contato</label>
            <input
              type="text"
              name="text"
              id="number-contact"
              placeholder="Digite o número do contato"
              autocomplete="off"
            />
          </div>
  
          <button>Salvar</button>
        </div>
      </div>
    </div>
    
    <script src="https://unpkg.com/imask"></script>
    <script src="./main.js"></script>
  </body>
</html>
